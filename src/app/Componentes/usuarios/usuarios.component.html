<div class="container">
  <mat-divider [inset]="true"></mat-divider>
  <div class="divbar">
    <form>
      <span fxFlex></span>
      <button mat-button color="primary" (click)="openDialog()"><i class="fa fa-plus-square"></i>Usuario</button>
    </form>
  </div>
  <mat-divider [inset]="true"></mat-divider>
</div>

<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <label>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtro">
    </label>
  </mat-form-field>
</div>

<div class="mat-elevation-z8 familiares-table">

  <mat-table [dataSource]="dataSource" matSort matSortStart="desc">

    <ng-container matColumnDef="dni">
      <mat-header-cell *matHeaderCellDef mat-sort-header>DNI</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombres">
      <mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRES</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.nombre}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>TIPO</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.tipo}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actualizar">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ACTUALIZAR</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="Modificar(row.id,row.nombre)">
          <i class="fa fa-edit"></i>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ELIMINAR</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="Eliminar(row.id)">
          <i class="fa fa-trash"></i>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 80, 100]">
  </mat-paginator>
</div>
