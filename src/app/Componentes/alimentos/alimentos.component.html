<div fxLayout fxLayoutAlign="center center">
  <mat-divider style="height: 20px; margin: 05px;" [inset]="true"></mat-divider>
  <div class="divbar">
    <form [formGroup]="form">
      <mat-form-field>
        <mat-select placeholder="Alimentos" formControlName="alimento" (selectionChange)="Selecionar($event)">
          <mat-option *ngFor="let item of alimentos" [value]="item.id"> {{item.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <mat-divider style="height: 20px; margin: 05px;" [inset]="true"></mat-divider>
</div>
<div fxLayout fxLayoutAlign="center center" *ngIf="visible">
  <mat-form-field fxFlex="40%">
    <label>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtro">
    </label>
  </mat-form-field>
</div>

<div class="mat-elevation-z8 estudiantes-table" *ngIf="visible">

  <mat-table [dataSource]="dataSource" matSort matSortStart="desc">

    <ng-container matColumnDef="idmatri">
      <mat-header-cell *matHeaderCellDef mat-sort-header>COD. MATRICULA</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">COD. MATRICULA</span>
        {{row.idmatri}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <mat-header-cell *matHeaderCellDef mat-sort-header>APELLIDOS</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">APELLIDOS</span>
        {{row.apellidos}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombres">
      <mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRES</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">NOMBRES</span>
        {{row.nombres}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <mat-header-cell *matHeaderCellDef mat-sort-header>FECHA</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">FECHAS</span>
        {{row.fecha}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="alimento">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ALIMENTO</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">ALIMENTO</span>{{row.alimento}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="consumo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>CONSUMO</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">CONSUMO</span>
        <button mat-icon-button [ngClass]="{
    'text-success':row.consumo === 'CONSUMIDO',
    'text-danger':row.consumo === 'NO CONSUMIDO'}" (click)="Cambiar(row.idmatri,row.consumo)">
          <i class="fa" [ngClass]="{
          'fa-check':row.consumo === 'CONSUMIDO',
          'fa-times':row.consumo === 'NO CONSUMIDO'}">
            {{row.consumo}}
          </i>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="asignar">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ASIGNAR</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">ASIGNAR</span>
        <button mat-icon-button color="primary" (click)="Asignar(row.idmatri,row.idest)">
          <i class="fa fa-plus-square"></i>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 80, 100]">
  </mat-paginator>
</div>
