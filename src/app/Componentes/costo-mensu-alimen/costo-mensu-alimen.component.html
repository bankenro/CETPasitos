<div class="container">
  <mat-divider [inset]="true"></mat-divider>
  <div class="d-flex justify-content-center">
    <h5>COSTOS DE LAS MENSUALIDADES DE ALIMENTOS</h5>
  </div>
  <mat-divider [inset]="true"></mat-divider>
  <div class="divbar">
    <mat-form-field fxFlex="40%">
      <label>
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtro">
      </label>
    </mat-form-field>
    <span fxFlex></span>
    <button mat-button color="primary" (click)="openDialog()"><i class="fa fa-plus-square"></i>ALIMENTO</button>
  </div>
  <mat-divider [inset]="true"></mat-divider>
  <div class="mat-elevation-z8 padres-table" *ngIf="visible">

    <mat-table [dataSource]="dataSource" matSort matSortStart="desc">

      <ng-container matColumnDef="codigo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>CODIGO</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">CODIGO</span>
          {{row.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header>TURNO-EDAD</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">TURNO-EDAD</span>
          {{row.nombre}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="total">
        <mat-header-cell *matHeaderCellDef mat-sort-header>TOTAL</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">TOTAL</span>
          {{row.total}}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="detalles">
        <mat-header-cell *matHeaderCellDef mat-sort-header>DETALLES</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">DETALLES</span>
          <button mat-icon-button color="primary" (click)="Detalles(row.id)">
            <i class="fa fa-info-circle"></i>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="editar">
        <mat-header-cell *matHeaderCellDef mat-sort-header>EDITAR</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">EDITAR</span>
          <button mat-icon-button color="primary" (click)="Editar(row.id)">
            <i class="fa fa-edit"></i>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
    </mat-table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 80, 100]">
    </mat-paginator>
  </div>
</div>
