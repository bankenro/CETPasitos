<div class="container">
  <mat-divider [inset]="true"></mat-divider>
  <div class="d-flex justify-content-center">
    <h5>REPORTE {{titulo}}</h5>
  </div>
  <mat-divider [inset]="true"></mat-divider>
  <div class="divbar">
    <form [formGroup]="form">
      <mat-form-field>
        <mat-select placeholder="AÃ±o" formControlName="anio" (selectionChange)="SeleccionarAnios($event)">
          <mat-option *ngFor="let item of anios" [value]="item.nombre"> {{item.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-divider [vertical]="true"></mat-divider>
      <mat-form-field>
        <mat-select placeholder="Meses" formControlName="idmes" (selectionChange)="SeleccionarMeses($event)">
          <mat-option *ngFor="let item of meses" [value]="item.i"> {{item.n}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-divider [vertical]="true"></mat-divider>
      <mat-form-field>
        <mat-select placeholder="{{nombre}}" formControlName="turnoalimento" (selectionChange)="Selecionar($event)">
          <mat-option *ngFor="let item of turnoalimento" [value]="item.id"
          > {{item.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <span fxFlex></span>
      <button class="text-success" mat-button (click)="PDF()"><i class="fa fa-file-excel-o"></i>EXCEL</button>
    </form>
  </div>
  <mat-divider [inset]="true"></mat-divider>
</div>
<div class="d-flex justify-content-center">
  <button class="text-success" mat-button (click)="PDF()"><i class="fa fa-file-excel-o"></i>EXCEL</button>
</div>
