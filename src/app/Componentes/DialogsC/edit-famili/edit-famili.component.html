<div class="d-flex justify-content-center">
  <h1>EDITAR FAMILIAR</h1>
</div>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="ActuaFamili()">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field class="example-full-width">
            <input matInput type="number" SIZE="50" formControlName="dni" placeholder="DNI">
            <mat-error *ngIf="isFieldInvalid('dni')">
              Ingrese el DNI
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="text" SIZE="50" formControlName="nombres" placeholder="Nombres">
            <mat-error *ngIf="isFieldInvalid('nombres')">
              Ingrese los nombres
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="text" SIZE="50" formControlName="apellidos" placeholder="Apellidos">
            <mat-error *ngIf="isFieldInvalid('apellidos')">
              Ingrese los apellidos
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="number" SIZE="50" formControlName="celular" placeholder="Celular">
            <mat-error *ngIf="isFieldInvalid('celular')">
              Ingrese el celular
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Familiar" formControlName="tipofamili">
              <mat-option *ngFor="let item of familiar" [value]="item.id"> {{item.nombre}}
              </mat-option>
              <mat-error *ngIf="isFieldInvalid('tipofamili')">
                Escoja un estado tipo de familiar
              </mat-error>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="text-white" mat-button color="primary" type="button" (click)="Cerrar()">Cerrar</button>
      <mat-divider style="margin: 10px;" [vertical]="true"></mat-divider>
      <button class="text-white" mat-button color="primary" type="submit">Agregar</button>
    </div>
  </form>
</mat-dialog-content>
