<div class="d-flex justify-content-center">
  <h1>AÃ‘ADIR FAMILIAR</h1>
</div>
<ngb-alert *ngIf="mensaje" type="danger" (close)="mensaje = null">{{ mensaje }}</ngb-alert>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <mat-dialog-content>
        <form [formGroup]="form" (ngSubmit)="AgregarFamiliar()">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="example-full-width">
                  <input matInput type="number" formControlName="dni" placeholder="DNI">
                  <mat-error *ngIf="isFieldInvalid('dni')">
                    Ingrese el DNI
                  </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <input matInput type="text" formControlName="nombres" placeholder="Nombres">
                  <mat-error *ngIf="isFieldInvalid('nombres')">
                    Ingrese los nombres
                  </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <input matInput type="text" formControlName="apellidos" placeholder="Apellidos">
                  <mat-error *ngIf="isFieldInvalid('apellidos')">
                    Ingrese los apellidos
                  </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <input matInput type="number" formControlName="celular" placeholder="Celular">
                  <mat-error *ngIf="isFieldInvalid('celular')">
                    Ingrese el celular
                  </mat-error>
                </mat-form-field>

                <mat-form-field>
                  <mat-select placeholder="Familiar" formControlName="tipofamili" (selectionChange)="SelecTipFam($event)">
                    <mat-option *ngFor="let item of familiar" [value]="item"> {{item.nombre}}
                    </mat-option>
                    <mat-error *ngIf="isFieldInvalid('tipofamili')">
                      Escoja un estado tipo de familiar
                    </mat-error>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="text-white" mat-button color="primary" type="submit">Agregar</button>
          </div>
        </form>
      </mat-dialog-content>
    </div>
    <div class="col-sm-8">
      <mat-dialog-content>
        <div class="mat-elevation-z8 ventas-table">
          <div class="d-flex justify-content-center">
            <h4>FAMILIARES</h4>
          </div>
          <mat-table [dataSource]="dataSource" id="CaptureImpr">

            <ng-container matColumnDef="dni">
              <mat-header-cell *matHeaderCellDef>DNI</mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.dni}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="nombres">
              <mat-header-cell *matHeaderCellDef>NOMBRES</mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.nombres}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="apellidos">
              <mat-header-cell *matHeaderCellDef>APELLIDOS</mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.apellidos}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="celular">
              <mat-header-cell *matHeaderCellDef>CELULAR</mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.celular}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="nombref">
              <mat-header-cell *matHeaderCellDef>FAMILIAR</mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.nombref}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="eliminar">
              <mat-header-cell *matHeaderCellDef>ELIMINAR</mat-header-cell>
              <mat-cell *matCellDef="let row; let i = index">
                <button mat-icon-button color="warn" (click)="EliminarFamiliar(i)">
                  <i class="fa fa-trash"></i>
                </button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
          </mat-table>
        </div>
      </mat-dialog-content>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <mat-dialog-actions>
    <span fxFlex></span>
    <button class="text-white" mat-button color="primary" (click)="Cancelar()">Cancelar</button>
    <button class="text-white" mat-button color="primary" (click)="Registrar()">Registrar</button>
  </mat-dialog-actions>
</div>
