<div class="d-flex justify-content-center">
  <h1>AÃ‘ADIR USUARIO</h1>
</div>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="AgregarUsuario()">

    <mat-form-field class="example-full-width">
      <input matInput type="number" formControlName="dni" placeholder="DNI">
      <mat-error *ngIf="isFieldInvalid('dni')">
        Ingrese su DNI
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="password" formControlName="password" placeholder="PASSWORD">
      <mat-error *ngIf="isFieldInvalid('password')">
        Ingrese su password
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Tipo Usuario" formControlName="tipo">
        <mat-option *ngFor="let item of tipos" [value]="item.id"> {{item.nombre}}
        </mat-option>
        <mat-error *ngIf="isFieldInvalid('tipo')">
          Escoja un tipo usuario
        </mat-error>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="text" formControlName="nombres" placeholder="Nombre Completo">
      <mat-error *ngIf="isFieldInvalid('nombres')">
        Ingrese su nombre completo
      </mat-error>
    </mat-form-field>

    <div class="d-flex justify-content-center">
      <button class="text-white" mat-button color="primary" type="button" (click)="Cerrar()" >Cancelar</button>
      <mat-divider style="margin: 10px;" [vertical]="true"></mat-divider>
      <button class="text-white" mat-button color="primary" type="submit">{{button}}</button>
    </div>
  </form>
</mat-dialog-content>
