<div class="container">
  <div class="d-flex justify-content-center">
    <h1>CODIGO: {{id}}</h1>
  </div>
  <mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="ActEstEstu(form)">
      <div class="row">
        <div class="col-sm-12">

          <mat-form-field class="example-full-width">
            <label>
              <input matInput type="text" size="50" formControlName="nombres" placeholder="Nombre">
            </label>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <label>
              <input matInput type="text" size="50" formControlName="apellidos" placeholder="Apellidos">
            </label>
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Estado" formControlName="estado">
              <mat-option *ngFor="let item of estados" [value]="item.id"> {{item.nombre}}
              </mat-option>
              <mat-error *ngIf="isFieldInvalid('estado')">
                Escoja un estado
              </mat-error>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="text-white" mat-button color="primary" type="button" (click)="Cerrar()">Cancelar</button>
        <mat-divider style="margin: 10px;" [vertical]="true"></mat-divider>
        <button class="text-white" mat-button color="primary" type="submit">Actualizar</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
