<div class="d-flex justify-content-center">
  <h1>ASIGNAR ESTUDIANTE</h1>
</div>
<div class="container">
  <div class="d-flex justify-content-center">
    <h1>DNI ESTUDIANTE: {{id}}</h1>
  </div>
  <div class="d-flex justify-content-center">
    <button class="text-white" mat-button color="primary" (click)="Cerrar()">CANCELAR</button>
    <mat-divider style="margin: 10px;" [vertical]="true"></mat-divider>
    <button class="text-white" mat-button color="primary" (click)="AddPadre()">PADRE</button>
    <mat-divider style="margin: 10px;" [vertical]="true"></mat-divider>
    <button class="text-white" mat-button color="primary" (click)="AddFamiliar()">FAMILIAR</button>
  </div>
</div>
