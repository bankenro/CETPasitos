<div class="container">
  <mat-divider style="height: 20px; margin: 05px;" [inset]="true"></mat-divider>
  <div class="divbar">
    <form [formGroup]="form">
      <mat-form-field>
        <mat-select placeholder="Alimentos" formControlName="alimento" (selectionChange)="Selecionar($event)">
          <mat-option *ngFor="let item of alimentos" [value]="item.id"> {{item.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <span fxFlex></span>
      <button mat-button color="primary" (click)="openDialog()"><i class="fa fa-plus-square"></i>Alimento extra</button>
    </form>
  </div>
  <mat-divider style="height: 20px; margin: 05px;" [inset]="true"></mat-divider>

  <div fxLayout fxLayoutAlign="center center" *ngIf="visible">
    <mat-form-field fxFlex="40%">
      <label>
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtro">
      </label>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8 estudiantes-table" *ngIf="visible">

    <mat-table [dataSource]="dataSource" matSort matSortStart="desc">

      <ng-container matColumnDef="idmatri">
        <mat-header-cell *matHeaderCellDef mat-sort-header>COD. MATRICULA</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">COD. MATRICULA</span>
          {{row.idmatri}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="estudiante">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ESTUDIANTE</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">ESTUDIANTE</span>
          {{row.estudiante}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">NOMBRE</span>
          {{row.nombre}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <mat-header-cell *matHeaderCellDef mat-sort-header>USUARIO</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">USUARIO</span>
          {{row.usuario}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <mat-header-cell *matHeaderCellDef mat-sort-header>FECHA</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">FECHA</span>
          {{row.fecha}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ELIMINAR</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">ELIMINAR</span>
          <button mat-icon-button color="warn" (click)="Eliminar(row)">
            <i class="fa fa-trash"></i>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
    </mat-table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 80, 100]">
    </mat-paginator>
  </div>
</div>
