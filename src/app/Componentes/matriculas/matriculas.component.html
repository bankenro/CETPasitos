<div class="container">
  <mat-divider [inset]="true"></mat-divider>
  <div class="d-flex justify-content-center">
    <h5>MATRICULAS</h5>
  </div>
  <mat-divider [inset]="true"></mat-divider>
  <div class="divbar">
    <mat-form-field>
      <mat-select placeholder="Año" formControlName="anio" (selectionChange)="SeleccionarAnios($event)">
        <mat-option *ngFor="let item of anios" [value]="item.nombre"> {{item.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>
      <mat-form-field fxFlex="40%">
        <label>
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtro">
        </label>
      </mat-form-field>
    <span fxFlex></span>
    <form>
      <button mat-button color="primary" (click)="openDialog()"><i class="fa fa-plus-square"></i>Matricula</button>
    </form>
  </div>
  <mat-divider [inset]="true"></mat-divider>
</div>


<div class="mat-elevation-z8 estudiantes-table" *ngIf="visible">

  <mat-table [dataSource]="dataSource" matSort matSortStart="desc">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">ID</span>
        {{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <mat-header-cell *matHeaderCellDef mat-sort-header>USUARIO</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">USUARIO</span>
        {{row.usuario}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fechains">
      <mat-header-cell *matHeaderCellDef mat-sort-header>FECHA INSC.</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">FECHA INSC.</span>
        {{row.fechains}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fechaini">
      <mat-header-cell *matHeaderCellDef mat-sort-header>FECHA INIC</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">FECHA INIC.</span>
        {{row.fechaini}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="turno">
      <mat-header-cell *matHeaderCellDef mat-sort-header>TURNO</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">TURNO</span>
        {{row.turno}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="estudiante">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ESTUDIANTE</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">ESTUDIANTE</span>
        {{row.estudiante}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="anio">
      <mat-header-cell *matHeaderCellDef mat-sort-header>AÑO</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">AÑO</span>
        {{row.anio}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="boleta">
      <mat-header-cell *matHeaderCellDef mat-sort-header>N° BOLETA</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">N° BOLETA</span>
        {{row.boleta}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="pdf">
      <mat-header-cell *matHeaderCellDef mat-sort-header>PDF</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">PDF</span>
        <button mat-icon-button color="warn" (click)="PDF(row.id)">
          <i class="fa fa-file-pdf-o"></i>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 80, 100]">
  </mat-paginator>
</div>
