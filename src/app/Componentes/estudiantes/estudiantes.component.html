<div class="container">
  <mat-divider [inset]="true"></mat-divider>
  <div class="divbar">
    <form>
      <span fxFlex></span>
      <button mat-button color="primary" (click)="openDialog()"><i class="fa fa-plus-square"></i>Estudiante</button>
    </form>
  </div>
  <mat-divider [inset]="true"></mat-divider>
</div>

<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <label>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtro">
    </label>
  </mat-form-field>
</div>

<div class="mat-elevation-z8 estudiantes-table">

  <mat-table [dataSource]="dataSource" matSort matSortStart="desc">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <mat-header-cell *matHeaderCellDef mat-sort-header>APELLIDOS</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.apellidos}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombres">
      <mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRES</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.nombres}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="dni">
      <mat-header-cell *matHeaderCellDef mat-sort-header>DNI</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.dni}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fechan">
      <mat-header-cell *matHeaderCellDef mat-sort-header>FECHA N.</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.fechan}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edad">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Edad</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.edad}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="establecimiento">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ATENCION</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.estable}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="religion">
      <mat-header-cell *matHeaderCellDef mat-sort-header>RELIGION</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.religion}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="estado">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ESTADO</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.estado}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="detalles">
      <mat-header-cell *matHeaderCellDef mat-sort-header>DETALLES</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="Detalles(row.id)">
          <i class="fa fa-info-circle"></i>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="activo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ACTIVO</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="CambiarEstado(row.id)">
          <i class="fa fa-edit"></i>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="asignar">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ASIGNAR</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="Asignar(row.dni)">
          <i class="fa fa-plus-square"></i>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="editar">
      <mat-header-cell *matHeaderCellDef mat-sort-header>EDITAR</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="Editar(row.id)">
          <i class="fa fa-edit"></i>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 80, 100]">
  </mat-paginator>
</div>
