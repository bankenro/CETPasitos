<div class="d-flex justify-content-center">
  <h5>DETALLES PADRES</h5>
</div>
<mat-dialog-content>
  <form [formGroup]="form">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput type="number" size="50" formControlName="dni" placeholder="DNI">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="text" size="50" formControlName="nombres" placeholder="Nombres">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="text" size="50" formControlName="apellidos" placeholder="Apellidos">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="text" size="50" formControlName="direccion" placeholder="Direccion">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <label>
              <input matInput size="50" formControlName="fechan" placeholder="F. Nacimiento">
            </label>
          </mat-form-field>

          <mat-form-field>
            <input type="text" size="50" placeholder="Lugar Nacimiento: Departamento-Provincia-Distrito" matInput
                   formControlName="lugnac">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="number" size="50" formControlName="celular" placeholder="Celular">
          </mat-form-field>
        </div>
        <div class="col-sm-6">

          <mat-form-field class="example-full-width">
            <input matInput type="number" size="50" formControlName="telfijo" placeholder="Telefono fijo">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="text" size="50" formControlName="profesion" placeholder="Profesion">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="text" size="50" formControlName="centrotrab" placeholder="Centro de trabajo">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="email" size="50" formControlName="email" placeholder="Correo">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" size="50" formControlName="estacivil" placeholder="Estado Civil">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" size="50" formControlName="tipofamili" placeholder="Familiar">
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button class="text-white" mat-button color="primary" (click)="Cerrar()">Aceptar</button>
</div>
