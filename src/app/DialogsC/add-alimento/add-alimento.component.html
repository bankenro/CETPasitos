<div class="d-flex justify-content-center">
  <h5>{{titulo}} ALIMENTO</h5>
</div>
<form [formGroup]="form" (ngSubmit)="AgregarAlimento()">
  <mat-dialog-content>
    <div class="d-flex justify-content-center">
      <h5>AÃ‘ADIR ALIMENTO</h5>
    </div>
    <mat-form-field class="example-full-width">
      <label>
        <input matInput type="text" formControlName="nombre" placeholder="Nombre de alimento">
      </label>
      <mat-error *ngIf="isFieldInvalid('nombre')">
        Ingrese sus nombre del alimento
      </mat-error>
    </mat-form-field>
    <div class="d-flex justify-content-center">
      <h5>COSTO ALIMENTO</h5>
    </div>
    <mat-form-field class="example-full-width">
      <label>
        <input matInput type="text" formControlName="costodia" placeholder="Costo alimento">
      </label>
      <mat-error *ngIf="isFieldInvalid('costodia')">
        Ingrese el costo del alimento
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <label>
        <input matInput type="text" formControlName="costom" placeholder="Costo mensualidad">
      </label>
      <mat-error *ngIf="isFieldInvalid('costom')">
        Ingrese el costo de la mensualidad
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <div mat-dialog-actions class="d-flex justify-content-center">
    <button class="text-white" mat-button color="primary" type="button" (click)="Cerrar()">Cancelar</button>
    <mat-divider style="margin: 10px;" [vertical]="true"></mat-divider>
    <button class="text-white" mat-button color="primary" type="submit" *ngIf="visible" [disabled]="habilitarpagar">{{agregar}}</button>
  </div>
</form>
