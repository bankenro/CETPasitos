<div class="d-flex justify-content-center">
  <h5>{{titulo}} TURNO</h5>
</div>
<form [formGroup]="form" (ngSubmit)="AgregarTurno()">
  <mat-dialog-content>
    <div class="container-fluid">
      <div class="d-flex justify-content-center">
        <h5>TURNO</h5>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput type="text" formControlName="nombret" placeholder="Nombre del turno">
            <mat-error *ngIf="isFieldInvalid('nombret')">
              Ingrese el nombre del turno
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput type="text" formControlName="hora" placeholder="Hora del turno">
            <mat-error *ngIf="isFieldInvalid('hora')">
              Ingrese la hora del turno
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <h5>COSTOS TURNO</h5>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput type="text" formControlName="nombrec" placeholder="Rango de edad">
            <mat-error *ngIf="isFieldInvalid('nombrec')">
              Ingrese el rango de edad
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput type="number" formControlName="costomatri" placeholder="Costo matricula">
            <mat-error *ngIf="isFieldInvalid('costomatri')">
              Ingrese el costo de la matricula
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="number" formControlName="costomensu" placeholder="Costo mensualidad">
            <mat-error *ngIf="isFieldInvalid('costomensu')">
              Ingrese el costo de la mensualidad
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="number" formControlName="costoadicturno" placeholder="Costo turno adicional">
            <mat-error *ngIf="isFieldInvalid('costoadicturno')">
              Ingrese el costo del turno adicional
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="number" formControlName="costoadichora" placeholder="Costo hora adicional">
            <mat-error *ngIf="isFieldInvalid('costoadichora')">
              Ingrese el costo de la hora adicional
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions class="d-flex justify-content-center">
    <button class="text-white" mat-button color="primary" type="button" (click)="Cerrar()">Cancelar</button>
    <mat-divider [vertical]="true"></mat-divider>
    <button class="text-white" mat-button color="primary" type="submit" *ngIf="visible" [disabled]="habilitarpagar">{{agregar}}</button>
  </div>
</form>
