<div class="container">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-sm-4">
        <mat-form-field class="example-full-width">
          <label>
            <input matInput type="number" formControlName="codigo" placeholder="Codigo Estudiante"
                   (keyup)="Controlar($event.target.value)">
          </label>
          <mat-error *ngIf="isFieldInvalid('codigo')">
            Ingrese el codigo del estudiante
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <mat-form-field class="example-full-width">
          <label>
            <input matInput type="text" formControlName="nombres" placeholder="Nombres">
          </label>
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <mat-form-field class="example-full-width">
          <label>
            <input matInput type="text" formControlName="codmatri" placeholder="COD. MATRICULA">
          </label>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div class="d-flex justify-content-center">
  <h2>AÑADIR TURNO EXTRA</h2>
</div>
<mat-dialog-content>
  <div class="container">
    <form [formGroup]="form1" (ngSubmit)="AddTurnoHora()">
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <mat-select placeholder="Turnos" formControlName="horaturno" (selectionChange)="Selecionar($event)">
              <mat-option *ngFor="let item of horasturnos" [value]="item"
              > {{item.nombre}}
              </mat-option>
              <mat-error *ngIf="isFieldInvalid1('horaturno')">
                Escoja un Turno
              </mat-error>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <label>
              <input matInput type="text" formControlName="total" placeholder="Total">
            </label>
          </mat-form-field>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="text-white" mat-button color="primary" type="button" (click)="Cerrar()">Cancelar</button>
        <mat-divider style="margin: 10px;" [vertical]="true"></mat-divider>
        <button class="text-white" mat-button color="primary" type="submit">Añadir</button>
      </div>
    </form>
  </div>
</mat-dialog-content>
