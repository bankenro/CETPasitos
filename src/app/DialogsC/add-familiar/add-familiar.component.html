<div class="d-flex justify-content-center">
  <h5>AÃ‘ADIR FAMILIAR</h5>
</div>
<ngb-alert *ngIf="mensaje" type="danger" (close)="mensaje = null">{{ mensaje }}</ngb-alert>
<div class="container-fluid">
  <mat-dialog-content>
    <div class="row">
      <div class="col-sm-4">
        <form [formGroup]="form" (ngSubmit)="AgregarFamiliar()">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="example-full-width">
                  <input matInput type="text" formControlName="dni" placeholder="DNI">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <input matInput type="text" formControlName="nombres" placeholder="Nombres">
                  <mat-error *ngIf="isFieldInvalid('nombres')">
                    Ingrese los nombres
                  </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <input matInput type="text" formControlName="apellidos" placeholder="Apellidos">
                  <mat-error *ngIf="isFieldInvalid('apellidos')">
                    Ingrese los apellidos
                  </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <input matInput type="number" formControlName="celular" placeholder="Celular">
                  <!--<mat-error *ngIf="isFieldInvalid('celular')">
                    Ingrese el celular
                  </mat-error>-->
                </mat-form-field>

                <mat-form-field>
                  <input matInput type="text" formControlName="tipofamili" placeholder="PARENTESCO">
                  <mat-error *ngIf="isFieldInvalid('tipofamili')">
                    Ingrese el tipo de familiar
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="text-white" mat-button color="primary" type="submit">Agregar</button>
          </div>
        </form>
      </div>
      <div class="col-sm-8">
        <div class="mat-elevation-z8 familiares-table">
          <div class="d-flex justify-content-center">
            <h4>FAMILIARES</h4>
          </div>
          <mat-table [dataSource]="dataSource" id="CaptureImpr">

            <ng-container matColumnDef="dni">
              <mat-header-cell *matHeaderCellDef>DNI</mat-header-cell>
              <mat-cell *matCellDef="let row">
                <span class="mobile-label">DNI</span>
                {{row.dni}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="nombres">
              <mat-header-cell *matHeaderCellDef>NOMBRES</mat-header-cell>
              <mat-cell *matCellDef="let row">
                <span class="mobile-label">NOMBRES</span>
                {{row.nombres}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="apellidos">
              <mat-header-cell *matHeaderCellDef>APELLIDOS</mat-header-cell>
              <mat-cell *matCellDef="let row">
                <span class="mobile-label">APELLIDOS</span>
                {{row.apellidos}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="celular">
              <mat-header-cell *matHeaderCellDef>CELULAR</mat-header-cell>
              <mat-cell *matCellDef="let row">
                <span class="mobile-label">CELULAR</span>
                {{row.celular}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="nombref">
              <mat-header-cell *matHeaderCellDef>PARENTESCO</mat-header-cell>
              <mat-cell *matCellDef="let row">
                <span class="mobile-label">PARENTESCO</span>
                {{row.nombref}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="eliminar">
              <mat-header-cell *matHeaderCellDef>ELIMINAR</mat-header-cell>
              <mat-cell *matCellDef="let row; let i = index">
                <span class="mobile-label">ELIMINAR</span>
                <button mat-icon-button color="warn" (click)="EliminarFamiliar(i)">
                  <i class="fa fa-trash"></i>
                </button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
          </mat-table>
        </div>

      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions class="d-flex justify-content-center">
    <button class="text-white" mat-button color="primary" (click)="Cancelar()">Cancelar</button>
    <mat-divider [vertical]="true"></mat-divider>
    <button class="text-white" mat-button color="primary" (click)="Registrar()">Registrar</button>
  </div>
</div>
