<div class="d-flex justify-content-center">
  <h6>{{titulo}}</h6>
</div>
<div class="d-flex justify-content-center" *ngIf="visible">
  <h6>CODIGO ESTUDIANTE: {{id}}</h6>
</div>
<form [formGroup]="form" (ngSubmit)="AgregarEstudiante()">
  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <label>
        <input matInput type="text" formControlName="nombres" placeholder="Nombre">
      </label>
      <mat-error *ngIf="isFieldInvalid('nombres')">
        Ingrese sus nombres
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <label>
        <input matInput type="text" formControlName="apellidos" placeholder="Apellidos">
      </label>
      <mat-error *ngIf="isFieldInvalid('apellidos')">
        Ingrese sus apellidos
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <label>
        <input matInput type="text" formControlName="direccion" placeholder="Direccion">
      </label>
      <mat-error *ngIf="isFieldInvalid('direccion')">
        Ingrese su direccion
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <label>
        <input matInput type="number" formControlName="dni" placeholder="DNI">
      </label>
      <mat-error *ngIf="isFieldInvalid('dni')">
        Ingrese su DNI
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <label>
        <input matInput [matDatepicker]="picker" formControlName="fechan" placeholder="F. Nacimiento">
      </label>
      <mat-error *ngIf="isFieldInvalid('fechan')">
        Escoja la fecha de nacimiento
      </mat-error>
      <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <label>
        <input matInput type="text" formControlName="lugnac" placeholder="Lugar Nacimiento">
      </label>
      <mat-error *ngIf="isFieldInvalid('lugnac')">
        Ingrese su lugar nacimiento
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <label>
        <input matInput type="text" formControlName="establecimiento" placeholder="Establecimiento de atencion">
      </label>
      <mat-error *ngIf="isFieldInvalid('establecimiento')">
        Ingrese el establecimiento de atencion
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <label>
        <input matInput type="text" formControlName="religion" placeholder="Religion">
      </label>
      <mat-error *ngIf="isFieldInvalid('religion')">
        Ingrese la religion
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Estado" formControlName="estado">
        <mat-option *ngFor="let item of estados" [value]="item.id"> {{item.nombre}}
        </mat-option>
        <mat-error *ngIf="isFieldInvalid('estado')">
          Escoja un estado
        </mat-error>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <div mat-dialog-actions class="d-flex justify-content-center">
    <button class="text-white" mat-button color="primary" type="button" (click)="Cerrar()">Cancelar</button>
    <mat-divider style="margin: 10px;" [vertical]="true"></mat-divider>
    <button class="text-white" mat-button color="primary" type="submit">{{agregar}}</button>
  </div>
</form>
