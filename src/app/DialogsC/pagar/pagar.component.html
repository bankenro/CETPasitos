<div class="d-flex justify-content-center">
  <h2>ELIMINAR</h2>
</div>
<div class="container-fluid">
  <div class="container">
    <h6>MONTO A PAGAR: {{total}}</h6>
    <h6>DEUDA: {{deuda}}</h6>
    <mat-divider style="height: 20px; margin: 05px;" [inset]="true"></mat-divider>
    <div class="d-flex justify-content-center">
      <button mat-raised-button color="primary" class="text-white" (click)="Aceptar()">ACEPTAR</button>
      <mat-divider style=" margin: 10px;" [vertical]="true"></mat-divider>
      <button mat-raised-button color="primary" class="text-white" (click)="Cerrar()">CANCELAR</button>
    </div>
  </div>
</div>
